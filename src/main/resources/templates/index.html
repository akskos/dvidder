<html>
    <head>
        <title>Dvidder - Home</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <p>Share dveeds with your friends :)</p> <br />
        <p>Hi, <p th:text="${username}">username</p> </p>
        <form th:action="@{/post}" method="post">
            <textarea name="content"></textarea>
            <br />
            <label for="tags">Tags: </label>
            <input type="text" id="tags" name="tags" placeholder="separated by space" />
            <br />
            <button type="submit">Dveed!</button>
        </form>
        <br />
        
        <label for="username-searchkey">Find dveeds by user: </label> <br />
        <input type="text" id="username-searchkey" placeholder="username" />
        <button onclick="search()">Search</button>
        
        <ul id="dveedlist">
            
        </ul>
</body>
</html>
